            <ul class="nav-menu">

                <li><a href="about.html" class="nav-link">About</a></li>

    <!-- Language Hero -->
    <header class="language-hero" id="language-hero">
        <div class="hero-background">
            <div class="hero-gradient"></div>
        </div>
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">Home</a>

            <div class="language-hero-content">

                <p class="language-native" id="language-native">Native Name</p>
            </div>
        </div>
    </header>

    <!-- Resource Categories -->
    <section class="section resources-detailed">
        <div class="container">
            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All Resources</button>
                <button class="filter-tab" data-filter="courses">Courses</button>
                <button class="filter-tab" data-filter="apps">Apps</button>
                <button class="filter-tab" data-filter="books">Books</button>

                <button class="filter-tab" data-filter="practice">Practice</button>
            </div>

            <div id="resources-container" class="resources-grid-detailed">
                <!-- Resources will be dynamically inserted here -->

    <!-- Scripts - ES6 Modules with Lazy Loading -->
    <script type="module">
      import { languageLoader } from '/assets/js/language-loader.js';
      import { loadingUI } from '/assets/js/loading-ui.js';

      // Get language from URL
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang');

      if (lang) {
        // Show loading overlay
        const loaderId = loadingUI.showOverlay(`Loading ${lang} resources...`);

        // Load language data dynamically
        languageLoader.loadLanguage(lang)
          .then(data => {
            // Store in global for backwards compatibility with language-page.js
            window.languageData = window.languageData || {};
            window.languageData[lang] = data;

            // Trigger custom event for language-page.js to render
            const event = new CustomEvent('languageDataLoaded', {
              detail: { lang, data }
            });
            window.dispatchEvent(event);

            loadingUI.hideOverlay(loaderId);
          })
          .catch(error => {
            loadingUI.showError(`Failed to load ${lang}: ${error.message}`);
            loadingUI.hideOverlay(loaderId);
            console.error('Language loading error:', error);
          });
      }
    </script>
    <script type="module" src="/assets/js/modern-ui-clean.js"></script>
    <script type="module" src="/assets/js/language-page.js"></script>
</body>
</html>
