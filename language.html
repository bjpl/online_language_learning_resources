    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/language.css">

<body>
    <!-- Navigation -->
    <nav class="nav" role="navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">üåç</span>
                <span class="logo-text">Language Hub</span>
            </a>

            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="nav-menu">
                <li><a href="index.html#languages" class="nav-link">Languages</a></li>
                <li><a href="resources.html" class="nav-link">All Resources</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Language Hero -->
    <header class="language-hero" id="language-hero">
        <div class="hero-background">
            <div class="hero-gradient"></div>
        </div>
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">Home</a>
                <span>/</span>
                <span id="breadcrumb-language">Language</span>
            </div>
            <div class="language-hero-content">
                <span class="language-flag-large" id="language-flag">üåê</span>
                <h1 class="language-title" id="language-title">Language Resources</h1>
                <p class="language-native" id="language-native">Native Name</p>
            </div>
        </div>
    </header>

    <!-- Resource Categories -->
    <section class="section resources-detailed">
        <div class="container">
            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All Resources</button>
                <button class="filter-tab" data-filter="courses">Courses</button>
                <button class="filter-tab" data-filter="apps">Apps</button>
                <button class="filter-tab" data-filter="books">Books</button>
                <button class="filter-tab" data-filter="audio">Audio/Video</button>
                <button class="filter-tab" data-filter="practice">Practice</button>
            </div>

            <!-- Resources Grid -->
            <div id="resources-container" class="resources-grid-detailed">
                <!-- Loading state shown by default -->
                <div id="initial-loading" style="text-align: center; padding: 4rem 2rem; color: #8E8896;">
                    <div class="spinner" style="width: 48px; height: 48px; border: 4px solid rgba(91, 78, 140, 0.1); border-top-color: #5B4E8C; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 1rem;"></div>
                    <p style="margin: 0; font-size: 0.875rem;">Loading resources...</p>
                </div>
                <style>
                    @keyframes spin {
                        to { transform: rotate(360deg); }
                    }
                </style>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4 class="footer-title">Navigate</h4>
                    <ul class="footer-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#languages">All Languages</a></li>
                        <li><a href="https://github.com/bjpl/online_language_learning_resources">GitHub</a></li>

            </div>
            <div class="footer-bottom">
                <p class="footer-copyright">
                    ¬© 2024 Language Learning Hub
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts - ES6 Modules with Lazy Loading -->
    <script type="module">
      import { languageLoader } from '/assets/js/language-loader.js';
      import { loadingUI } from '/assets/js/loading-ui.js';

      // Get language from URL
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang') || 'dutch';

      console.warn(`[LanguageHTML] Starting load for language: ${lang}`);

      // Remove initial loading state helper
      function removeInitialLoader() {
        const initialLoader = document.getElementById('initial-loading');
        if (initialLoader) {
          initialLoader.remove();
        }
      }

      // Load language data dynamically
      languageLoader.loadLanguage(lang)
        .then(data => {
          console.warn(`[LanguageHTML] Successfully loaded ${lang}:`, data);

          // Store in global for backwards compatibility with language-page.js
          window.languageData = window.languageData || {};
          window.languageData[lang] = data;

          // Remove initial loading indicator
          removeInitialLoader();

          // Trigger custom event for language-page.js to render
          const event = new CustomEvent('languageDataLoaded', {
            detail: { lang, data }
          });
          window.dispatchEvent(event);

          console.warn(`[LanguageHTML] Event dispatched for ${lang}`);
        })
        .catch(error => {
          console.error(`[LanguageHTML] Failed to load ${lang}:`, error);

          // Remove initial loading indicator
          removeInitialLoader();

          // Show error message
          loadingUI.showError(`Failed to load ${lang} resources. Please try again.`);

          // Dispatch error event for language-page.js
          const errorEvent = new CustomEvent('languageDataError', {
            detail: { lang, error: error.message }
          });
          window.dispatchEvent(errorEvent);
        });
    </script>
    <script type="module" src="/assets/js/modern-ui-clean.js"></script>
    <script type="module" src="/assets/js/language-page.js"></script>
</body>
</html>
