    <script>
        // Test data loading
        window.addEventListener('DOMContentLoaded', () => {
            const results = document.getElementById('results');

            // Check languages loaded
            const languageCount = Object.keys(window.languageData).length;
            results.innerHTML += `<p>Languages loaded: ${languageCount}</p>`;

            // Count total resources
            let totalResources = 0;
            const resourcesByType = {};

            Object.keys(window.languageData).forEach(langKey => {
                const lang = window.languageData[langKey];
                if (!lang) return;

                ['courses', 'apps', 'books', 'audio', 'practice'].forEach(type => {
                    const resources = lang.resources?.[type] || lang[type];
                    if (!resources || !Array.isArray(resources)) return;

                    resources.forEach(item => {
                        if (item.items && Array.isArray(item.items)) {
                            totalResources += item.items.length;
                            resourcesByType[type] = (resourcesByType[type] || 0) + item.items.length;
                        } else if (item.name) {
                            totalResources++;
                            resourcesByType[type] = (resourcesByType[type] || 0) + 1;
                        }
                    });
                });
            });

            results.innerHTML += `<p>Total resources: ${totalResources}</p>`;
            results.innerHTML += '<h3>Resources by type:</h3>';
            Object.entries(resourcesByType).forEach(([type, count]) => {
                results.innerHTML += `<p>${type}: ${count}</p>`;
            });

            // Show first 5 languages
            results.innerHTML += '<h3>Sample languages:</h3>';
            Object.keys(window.languageData).slice(0, 5).forEach(key => {
                const lang = window.languageData[key];
                results.innerHTML += `<p>${lang.flag} ${lang.name} (${key})</p>`;
            });
        });
    </script>
