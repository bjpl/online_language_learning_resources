<body>

    <script src="assets/js/ukrainian-data.js"></script>
    <script src="assets/js/urdu-data.js"></script>
    <script src="assets/js/vietnamese-data.js"></script>
    <script src="assets/js/welsh-data.js"></script>
    <script src="assets/js/wolof-data.js"></script>
    <script src="assets/js/yoruba-data.js"></script>

    <script>
        // Check all languages for apps issues
        const results = document.getElementById('results');
        let html = '';
        let problemCount = 0;
        let emptyCount = 0;
        let validCount = 0;

        Object.entries(languageData).forEach(([key, language]) => {
            const appsData = language.resources?.apps || language.apps;
            let status = '';
            let statusClass = '';
            let appDetails = '';

            if (!appsData) {
                status = 'NO APPS PROPERTY';
                statusClass = 'undefined';
                problemCount++;
            } else if (!Array.isArray(appsData)) {
                status = 'APPS NOT AN ARRAY';
                statusClass = 'undefined';
                problemCount++;
            } else if (appsData.length === 0) {
                status = 'EMPTY APPS ARRAY';
                statusClass = 'no-apps';
                emptyCount++;
            } else {
                // Check the structure
                let appCount = 0;
                let undefinedCount = 0;

                appsData.forEach(category => {
                    if (category.items && Array.isArray(category.items)) {
                        category.items.forEach(item => {
                            appCount++;
                            if (!item.name || item.name === 'undefined') {
                                undefinedCount++;
                                appDetails += `<div class="undefined">UNDEFINED: ${JSON.stringify(item).substring(0, 100)}</div>`;
                            } else {
                                appDetails += `<div class="valid">✓ ${item.name}</div>`;
                            }
                        });
                    } else if (category.name) {
                        // Direct app item
                        appCount++;
                        if (category.name === 'undefined') {
                            undefinedCount++;
                            appDetails += `<div class="undefined">UNDEFINED ITEM</div>`;
                        } else {
                            appDetails += `<div class="valid">✓ ${category.name}</div>`;
                        }
                    }
                });

                if (undefinedCount > 0) {
                    status = `HAS ${undefinedCount} UNDEFINED APPS`;
                    statusClass = 'undefined';
                    problemCount++;
                } else if (appCount > 0) {
                    status = `✓ ${appCount} valid apps`;
                    statusClass = 'has-apps';
                    validCount++;
                } else {
                    status = 'APPS STRUCTURE ISSUE';
                    statusClass = 'undefined';
                    problemCount++;
                }
            }

            html += `
                <div class="language ${statusClass}">
                    <strong>${language.name}</strong> - ${status}
                    ${appDetails ? '<div class="apps-list">' + appDetails + '</div>' : ''}
                </div>
            `;
        });

        html = `
            <h2>Summary</h2>
            <p>✓ Valid: ${validCount}</p>
            <p>⚠️ Empty: ${emptyCount}</p>
            <p>❌ Problems: ${problemCount}</p>
            <hr>
            ${html}
        `;

        results.innerHTML = html;
    </script>
</body>
